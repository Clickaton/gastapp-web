spring:
  application:
    name: gastapp-web

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    open-in-view: false

---
# Desarrollo: H2 (JPA crea el esquema; schema.sql es solo para PostgreSQL)
server:
  address: 0.0.0.0   # Permite acceso desde celular/otros dispositivos en la misma WiFi (usá la IP de tu PC)
spring:
  config:
    activate:
      on-profile: dev
  sql:
    init:
      mode: never
  datasource:
    # Cambiado a persistencia en archivo para evitar pérdida de datos al reiniciar
    url: jdbc:h2:file:./data/gastapp;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # Cambiado a update para mantener esquema y datos entre reinicios
      ddl-auto: update

---
# Producción: PostgreSQL
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:gastapp}
    username: ${POSTGRES_USER:gastapp}
    password: ${POSTGRES_PASSWORD:gastapp}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate

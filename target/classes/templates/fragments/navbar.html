<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <nav class="navbar navbar-expand-lg navbar-gastapp" th:fragment="nav">
    <div class="container">
      <a class="navbar-brand" th:href="@{/dashboard}">gastAPP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}" th:classappend="${(requestURI == '/dashboard' or requestURI == '/') ? 'active' : ''}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/incomes}" th:classappend="${requestURI != null and requestURI.startsWith('/incomes') ? 'active' : ''}">Ingresos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/expenses}" th:classappend="${requestURI != null and requestURI.startsWith('/expenses') ? 'active' : ''}">Gastos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/accounts}" th:classappend="${requestURI != null and requestURI.startsWith('/accounts') ? 'active' : ''}">Cuentas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}" th:classappend="${requestURI != null and requestURI.startsWith('/categories') ? 'active' : ''}">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/budgets}" th:classappend="${requestURI != null and requestURI.startsWith('/budgets') ? 'active' : ''}">Presupuestos</a>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{/profile}" class="d-flex align-items-center text-decoration-none text-secondary">
                <img th:if="${currentUser != null and currentUser.fotoPerfil != null}"
                     th:src="@{'/uploads/' + ${currentUser.fotoPerfil}}"
                     class="rounded-circle border" width="32" height="32" alt="Perfil" style="object-fit: cover;">
                <i th:if="${currentUser == null or currentUser.fotoPerfil == null}"
                   class="bi bi-person-circle fs-4"></i>
            </a>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-secondary btn-sm">Cerrar sesión</button>
            </form>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>

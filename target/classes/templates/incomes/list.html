<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ingresos — gastAPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
  <nav th:replace="~{fragments/navbar :: nav}"></nav>
  <main class="container py-4">
    <div th:if="${message}" class="alert alert-success alert-gastapp alert-dismissible fade show">
      <span th:text="${message}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-gastapp alert-dismissible fade show">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
      <h1 class="page-title mb-0">Ingresos</h1>
      <a th:href="@{/incomes/new}" class="btn btn-gastapp">+ Nuevo ingreso</a>
    </div>

    <div class="card card-gastapp">
      <div class="card-body p-0">
        <div th:if="${#lists.isEmpty(incomes)}" class="p-4 text-muted text-center">
          Aún no tenés ingresos registrados. <a th:href="@{/incomes/new}">Registrar el primero</a>
        </div>
        <table th:if="${!#lists.isEmpty(incomes)}" class="table table-gastapp table-hover mb-0">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Cuenta</th>
              <th class="text-end">Monto</th>
              <th class="text-end action-btns">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="i : ${incomes}">
              <td th:text="${#temporals.format(i.fecha, 'dd/MM/yyyy')}">01/01/2025</td>
              <td th:text="${i.descripcion != null ? i.descripcion : '—'}">—</td>
              <td th:text="${i.account != null ? i.account.nombre : '—'}">—</td>
              <td class="text-end fw-semibold text-success" th:text="${#numbers.formatDecimal(i.monto, 1, 2)} + ' $'">0,00 $</td>
              <td class="text-end">
                <a th:href="@{/incomes/{id}/edit(id=${i.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
                <form th:action="@{/incomes/{id}/delete(id=${i.id})}" method="post" class="d-inline" onsubmit="return confirm('¿Eliminar este ingreso?');">
                  <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

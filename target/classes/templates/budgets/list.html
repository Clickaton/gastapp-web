<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Presupuestos — gastAPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
  <nav th:replace="~{fragments/navbar :: nav}"></nav>
  <main class="container py-4">
    <div th:if="${message}" class="alert alert-success alert-gastapp alert-dismissible fade show">
      <span th:text="${message}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-gastapp alert-dismissible fade show">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
      <h1 class="page-title mb-0">Presupuestos</h1>
      <a th:href="@{/budgets/new}" class="btn btn-gastapp">+ Nuevo presupuesto</a>
    </div>

    <p class="text-muted mb-3" th:text="'Presupuestos para ' + ${month} + ' ' + ${year}">Presupuestos del mes</p>

    <div class="card card-gastapp">
      <div class="card-body p-0">
        <div th:if="${#lists.isEmpty(budgets)}" class="p-4 text-muted text-center">
          No tenés presupuestos definidos para este mes. <a th:href="@{/budgets/new}">Crear uno</a> para controlar tus gastos por categoría.
        </div>
        <table th:if="${!#lists.isEmpty(budgets)}" class="table table-gastapp table-hover mb-0">
          <thead>
            <tr>
              <th>Categoría</th>
              <th class="text-end">Monto máximo</th>
              <th class="text-end action-btns">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="b : ${budgets}">
              <td class="fw-semibold" th:text="${b.category != null ? b.category.nombre : '—'}">—</td>
              <td class="text-end" th:text="${#numbers.formatDecimal(b.montoMaximo, 1, 2)} + ' $'">0,00 $</td>
              <td class="text-end">
                <a th:href="@{/budgets/{id}/edit(id=${b.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
                <form th:action="@{/budgets/{id}/delete(id=${b.id})}" method="post" class="d-inline" onsubmit="return confirm('¿Eliminar este presupuesto?');">
                  <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

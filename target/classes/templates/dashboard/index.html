<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard — gastAPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
  <nav th:replace="~{fragments/navbar :: nav}"></nav>
  <main class="container py-4">
    <div th:if="${message}" class="alert alert-success alert-gastapp alert-dismissible fade show">
      <span th:text="${message}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-gastapp alert-dismissible fade show">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h1 class="page-title">Dashboard</h1>

    <div class="row g-4 mb-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card card-gastapp h-100">
          <div class="card-body p-4">
            <p class="text-muted small mb-1">Gastos del mes</p>
            <p class="dashboard-total mb-0" th:text="${#numbers.formatDecimal(totalMes, 1, 2)} + ' $'">0,00 $</p>
            <p class="small text-muted mt-1" th:text="${month + ' ' + year}">Enero 2025</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card card-gastapp">
      <div class="card-header card-header-gastapp">Últimos gastos</div>
      <div class="card-body p-0">
        <div th:if="${#lists.isEmpty(ultimosGastos)}" class="p-4 text-muted text-center">
          Aún no tenés gastos registrados. <a th:href="@{/expenses/new}">Agregar gasto</a>
        </div>
        <table th:if="${!#lists.isEmpty(ultimosGastos)}" class="table table-gastapp table-hover mb-0">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Categoría</th>
              <th class="text-end">Monto</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="e : ${ultimosGastos}" th:with="catColor=${e.category != null and e.category.color != null and !e.category.color.isEmpty() ? (e.category.color.startsWith('#') ? e.category.color : '#' + e.category.color) : '#6c757d'}">
              <td th:text="${#temporals.format(e.fecha, 'dd/MM/yyyy')}">01/01/2025</td>
              <td th:text="${e.descripcion != null ? e.descripcion : '—'}">—</td>
              <td>
                <span class="badge badge-category" th:style="|background: ${catColor}20; color: ${catColor}|" th:text="${e.category != null ? e.category.nombre : '—'}">—</span>
              </td>
              <td class="text-end fw-semibold" th:text="${#numbers.formatDecimal(e.monto, 1, 2)} + ' $'">0,00 $</td>
              <td class="text-end">
                <a th:href="@{/expenses/{id}/edit(id=${e.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

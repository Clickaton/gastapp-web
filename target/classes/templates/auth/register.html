<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registrarse — gastAPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-5">
        <div class="card auth-card">
          <div class="card-body">
            <h1 class="h4 mb-4 fw-bold text-center" style="color: #0d6efd;">gastAPP</h1>
            <p class="text-muted text-center small mb-4">Creá tu cuenta</p>
            <form th:action="@{/register}" th:object="${form}" method="post">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input th:field="*{nombre}" class="form-control" placeholder="Tu nombre" required/>
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger small mt-1"></p>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" placeholder="tu@email.com" required/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></p>
              </div>
              <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input th:field="*{password}" type="password" class="form-control" placeholder="Mínimo 6 caracteres" required/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small mt-1"></p>
              </div>
              <button type="submit" class="btn btn-gastapp w-100">Registrarse</button>
            </form>
            <p class="text-center mt-4 small text-muted">
              ¿Ya tenés cuenta? <a th:href="@{/login}" href="#">Iniciar sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

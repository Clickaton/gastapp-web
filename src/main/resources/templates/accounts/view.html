<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${account.nombre} + ' — Detalle'">Detalle de Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
  <nav th:replace="~{fragments/navbar :: nav}"></nav>
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
      <h1 class="page-title mb-0" th:text="${account.nombre}">Nombre Cuenta</h1>
      <div>
          <a th:if="${account.user.id == currentUser.id}" th:href="@{/accounts/{id}/edit(id=${account.id})}" class="btn btn-outline-primary">Editar</a>
          <a th:href="@{/accounts}" class="btn btn-outline-secondary">Volver</a>
      </div>
    </div>

    <div class="row g-4">
        <!-- Detalle General -->
        <div class="col-12 col-md-6">
            <div class="card card-gastapp h-100">
                <div class="card-header card-header-gastapp">Información</div>
                <div class="card-body">
                    <p><strong>Tipo:</strong> <span th:text="${account.tipo}"></span></p>
                    <p><strong>Saldo Inicial:</strong> <span th:text="${#numbers.formatDecimal(account.saldoInicial, 1, 2)} + ' $'"></span></p>
                    <p><strong>Propietario:</strong> <span th:text="${account.user.nombre}"></span></p>
                    <div th:if="${account.shared}">
                        <hr>
                        <p class="mb-1"><strong>Cuenta Compartida</strong></p>
                        <p class="small text-muted mb-2">Integrantes:</p>
                        <ul class="list-unstyled small ps-2">
                            <li><i class="bi bi-person-fill"></i> <span th:text="${account.user.nombre}"></span> (Dueño)</li>
                            <li th:each="u : ${account.sharedUsers}">
                                <i class="bi bi-person"></i> <span th:text="${u.nombre}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- División de Gastos (Solo si es compartida y tiene > 1 integrante) -->
        <div class="col-12 col-md-6" th:if="${montoPorParticipante != null}">
            <div class="card card-gastapp h-100 border-info">
                <div class="card-header bg-info text-white">División de Gastos</div>
                <div class="card-body text-center">
                    <h5 class="card-title text-muted">Total Gastos Acumulados</h5>
                    <p class="display-6 fw-bold mb-4" th:text="${#numbers.formatDecimal(totalGastos, 1, 2)} + ' $'">0,00 $</p>

                    <div class="alert alert-light border">
                        <p class="mb-1 text-muted small">Monto por persona (<span th:text="${participantCount}"></span> integrantes)</p>
                        <p class="h4 text-info fw-bold mb-0" th:text="${#numbers.formatDecimal(montoPorParticipante, 1, 2)} + ' $'">0,00 $</p>
                        <small class="text-muted">Tu parte a pagar</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

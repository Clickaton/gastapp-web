<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <nav class="navbar navbar-expand-lg navbar-gastapp" th:fragment="nav">
    <div class="container">
      <a class="navbar-brand" th:href="@{/dashboard}">gastAPP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}" th:classappend="${(requestURI == '/dashboard' or requestURI == '/') ? 'active' : ''}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/expenses}" th:classappend="${requestURI != null and requestURI.startsWith('/expenses') ? 'active' : ''}">Gastos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories}" th:classappend="${requestURI != null and requestURI.startsWith('/categories') ? 'active' : ''}">Categorías</a>
          </li>
        </ul>
        <form th:action="@{/logout}" method="post" class="d-flex">
          <button type="submit" class="btn btn-outline-secondary btn-sm">Cerrar sesión</button>
        </form>
      </div>
    </div>
  </nav>
</body>
</html>

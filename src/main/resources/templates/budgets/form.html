<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${budget.id != null ? 'Editar presupuesto' : 'Nuevo presupuesto'} + ' — gastAPP'">Presupuesto — gastAPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
  <nav th:replace="~{fragments/navbar :: nav}"></nav>
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
      <h1 class="page-title mb-0" th:text="${budget.id != null ? 'Editar presupuesto' : 'Nuevo presupuesto'}">Nuevo presupuesto</h1>
      <a th:href="@{/budgets}" class="btn btn-outline-secondary">Volver</a>
    </div>

    <div class="card card-gastapp">
      <div class="card-body p-4">
        <form th:action="@{/budgets/save}" th:object="${budget}" method="post">
          <input th:if="${budget.id != null}" type="hidden" th:field="*{id}"/>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Categoría *</label>
              <select th:field="*{categoryId}" class="form-select" required>
                <option value="">Elegir categoría</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nombre}">Categoría</option>
              </select>
              <p th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="text-danger small mt-1"></p>
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label">Mes *</label>
              <select th:field="*{mes}" class="form-select" required>
                <option th:each="m : ${months}" th:value="${m.key}" th:text="${m.value}">Mes</option>
              </select>
              <p th:if="${#fields.hasErrors('mes')}" th:errors="*{mes}" class="text-danger small mt-1"></p>
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label">Año *</label>
              <input type="number" th:field="*{anio}" class="form-control" min="2020" max="2030" required/>
              <p th:if="${#fields.hasErrors('anio')}" th:errors="*{anio}" class="text-danger small mt-1"></p>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Monto máximo *</label>
              <input type="number" th:field="*{montoMaximo}" class="form-control" step="0.01" min="0.01" required/>
              <p class="small text-muted mt-1">Monto máximo que podés gastar en esta categoría para el mes seleccionado.</p>
              <p th:if="${#fields.hasErrors('montoMaximo')}" th:errors="*{montoMaximo}" class="text-danger small mt-1"></p>
            </div>
          </div>
          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-gastapp">Guardar</button>
            <a th:href="@{/budgets}" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

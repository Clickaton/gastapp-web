<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Iniciar sesión — gastAPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-5">
        <div class="card auth-card">
          <div class="card-body">
            <h1 class="h4 mb-4 fw-bold text-center" style="color: #0d6efd;">gastAPP</h1>
            <p class="text-muted text-center small mb-4">Ingresá a tu cuenta</p>
            <div th:if="${param.logout}" class="alert alert-success small">Sesión cerrada correctamente.</div>
            <div th:if="${message}" class="alert alert-success small" th:text="${message}"></div>
            <div th:if="${param.error}" class="alert alert-danger small">Email o contraseña incorrectos.</div>
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="username" class="form-control" placeholder="tu@email.com" required autofocus/>
              </div>
              <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required/>
              </div>
              <button type="submit" class="btn btn-gastapp w-100">Entrar</button>
            </form>
            <p class="text-center mt-4 small text-muted">
              ¿No tenés cuenta? <a th:href="@{/register}" href="#">Registrarse</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

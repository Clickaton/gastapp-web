<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gastos — gastAPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
  <nav th:replace="~{fragments/navbar :: nav}"></nav>
  <main class="container py-4">
    <div th:if="${message}" class="alert alert-success alert-gastapp alert-dismissible fade show">
      <span th:text="${message}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-gastapp alert-dismissible fade show">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${warning}" class="alert alert-warning alert-gastapp alert-dismissible fade show">
      <span th:text="${warning}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
      <h1 class="page-title mb-0">Gastos</h1>
      <a th:href="@{/expenses/new}" class="btn btn-gastapp">+ Nuevo gasto</a>
    </div>

    <div class="card card-gastapp">
      <div class="card-body p-0">
        <div th:if="${#lists.isEmpty(expenses)}" class="p-4 text-muted text-center">
          Aún no tenés gastos registrados. <a th:href="@{/expenses/new}">Crear el primero</a>
        </div>
        <table th:if="${!#lists.isEmpty(expenses)}" class="table table-gastapp table-hover mb-0">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Categoría</th>
              <th>Cuenta</th>
              <th class="text-end">Monto</th>
              <th class="text-end action-btns">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="e : ${expenses}" th:with="catColor=${e.category != null and e.category.color != null and !e.category.color.isEmpty() ? (e.category.color.startsWith('#') ? e.category.color : '#' + e.category.color) : '#6c757d'}">
              <td th:text="${#temporals.format(e.fecha, 'dd/MM/yyyy')}">01/01/2025</td>
              <td>
                  <span th:text="${e.descripcion != null ? e.descripcion : '—'}">—</span>
                  <span th:if="${e.esCuotas}" class="badge bg-info text-dark ms-1" th:text="'Cuota ' + ${e.cuotaActual} + '/' + ${e.totalCuotas}">Cuota 1/3</span>
              </td>
              <td>
                <span class="badge badge-category" th:style="|background: ${catColor}20; color: ${catColor}|" th:text="${e.category != null ? e.category.nombre : '—'}">—</span>
              </td>
              <td th:text="${e.account != null ? e.account.nombre : '—'}">—</td>
              <td class="text-end fw-semibold" th:text="${#numbers.formatDecimal(e.monto, 1, 2)} + ' $'">0,00 $</td>
              <td class="text-end">
                <a th:href="@{/expenses/{id}/edit(id=${e.id})}" class="btn btn-sm btn-outline-primary">Editar</a>
                <form th:action="@{/expenses/{id}/delete(id=${e.id})}" method="post" class="d-inline" onsubmit="return confirm('¿Eliminar este gasto?');">
                  <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
